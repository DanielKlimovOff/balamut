<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="http://localhost:3030/pages/login/style_login.css">
</head>
<body>
    <a href="/"><button id="home-button" type="button">Home</button></a>

    <div class="center">
        <h1>Login</h1>
        <form">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname-textbox" name="nickname"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password-textbox" name="password"><br><br>
            <input type="button" id="enter-button" value="Enter">
        </form>
    </div>
    <script src="http://localhost:3030/pages/login/script_login.js"></script>
</body>
</html>
