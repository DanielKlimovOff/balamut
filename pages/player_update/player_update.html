<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player Info</title>
    <link rel="stylesheet" href="http://localhost:3030/pages/player_update/style_player_update.css">
</head>
<body>
    <a href="/"><button id="home-button" type="button">Home</button></a>
    <div class="center">
        <img
            class="avatar"
            id="avatar-image"
            src="http://localhost:3030/images/player.jpg"
            alt="player avatar" />
        <label for="new-avatar">Upload new avatar: </label>
        <input type="file" name="new-avatar" id="new-avatar-file" accept="image/*">

        <h1 id="nickname-label">Player Nickname</h1>

        <h3 id="email-label">player email</h3>
        <label for="email">Change email: </label>
        <input type="email" id="email-textbox" name="email"><br><br>

        <label for="password">Change password: </label>
        <input type="password" id="password-textbox" name="password"><br><br>

        <button id="enter-button" type="button">Enter</button>
        <button id="cancel-button" type="button">Cancel</button>
    </div>
    <script src="http://localhost:3030/pages/player_update/script_player_update.js"></script>
</body>
</html>
